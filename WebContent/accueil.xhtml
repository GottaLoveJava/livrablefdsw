<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{virusBean.name}</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align='center'>
		<div style="background-color: powderblue; height: 20em">
			<label style="font-weight: bold">
				<h1 style="padding-top: 4em">Bienvenue sur le site de
					l'Institut Pasteur</h1>
			</label> <br />
		</div>
		<h:form>
			<label>Choisissez un virus :</label>

			<br />
			<br />
			<h:commandButton value="Ebola" action="resultat"></h:commandButton>
			<h:commandButton value="RSV" action="resultat2"></h:commandButton>
			<h:commandButton value="Rage" action="resultat3"></h:commandButton>

			<br />
			<h:commandButton value="Déconnexion" action="cancel"></h:commandButton>
			<br />


		</h:form>
		<br /> <br />
	</div>
	<div align='center'>

		<h:graphicImage value="#{virusBean.imageUri}" width="363" height="139" />
		<p></p>
	</div>
</h:body>
</html>
