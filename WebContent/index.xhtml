<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ajouter un stagiaire à la liste</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div align='center'>
		<div style="background-color: powderblue; height: 5em">
			<label style="font-weight: bold">
				<h3 style="padding-top: 0.5em">Veuillez remplir les champs
					suivants</h3>
			</label>
		</div>
		<div align="center" class="jumbotron">
			<h:form>
				<h:panelGrid columns="2">
					<label>Nom : </label>
					<h:inputText value="#{studentBean.name}" label="Nom" id="nom">
						<f:validateLength minimum="2" />
					</h:inputText>
					<br />
					<label>Prénom : </label>
					<h:inputText value="#{studentBean.forname}" label="Prénom"
						id="prénom">
						<f:validateLength minimum="2" />
					</h:inputText>
					<br />

					<label> Email : </label>
					<h:inputText value="#{studentBean.email}" label="Email" id="email">
						<f:validateLength minimum="8" />
					</h:inputText>
					<br />
				</h:panelGrid>

				<br />
				<h:commandButton value="Valider" action="infos" />
				<h:commandButton value="Déconnexion" action="cancel"></h:commandButton>
				<br />
				<br />
				<h:message for="nom" errorStyle="color:red" />
				<br />
				<h:message for="prénom" errorStyle="color:red" />
				<br />
				<h:message for="email" errorStyle="color:red" />
				<br />




				<h:graphicImage value="#{studentBean.imageUri}" width="330"
					height="500" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
