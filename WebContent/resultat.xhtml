		<p>La maladie a virus Ebola (autrefois appelee aussi fievre
			hemorragique a virus Ebola) est une maladie grave, souvent mortelle
			chez l homme.</p>
		<p>Le virus se transmet a l homme a partir des animaux sauvages et
			se propage ensuite dans les populations par transmission
			interhumaine.</p>
